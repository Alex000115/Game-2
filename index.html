<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div id="status">Choose a Game Mode</div>
        </header>

        <div id="menu" class="overlay">
            <div class="menu-content">
                <h2>Select Mode</h2>
                <button class="menu-btn" onclick="startGame('pvp')">Two Players (Local)</button>
                <button class="menu-btn" onclick="startGame('pve')">Single Player (vs AI)</button>
            </div>
        </div>

        <main id="game-container" class="hidden">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="controls">
                <button id="restart-btn">Restart Game</button>
                <button id="back-btn">Main Menu</button>
            </div>
        </main>

        <footer>
            <p>Developed by <a href="https://github.com/Alex000115" target="_blank">NAZRUL</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
